<script>

let user = null;
let currentEvent = null;
let countdownInterval = null;

(async () => {
  const { data:{ session }} = await db.auth.getSession();
  if(!session){ location.href="login.html"; return; }

/* ---------------------- HIDE FROM TOP ---------------------- */
async function loadHideToggle(){
  const { data } = await db
    .from("profiles")
    .select("hide_from_top")
    .eq("id", user.id)
    .maybeSingle();

  document.getElementById("hideToggle").checked = data?.hide_from_top || false;
}

async function toggleHide(){
  const value = document.getElementById("hideToggle").checked;
  await db.from("profiles").update({ hide_from_top: value }).eq("id", user.id);
  showTab(document.getElementById("content").dataset.tab);
}

/* ---------------------- EVENT SYSTEM ---------------------- */
async function loadEvent(){
  const nowISO = new Date().toISOString();

  const { data } = await db
    .from("events")
    .select("*")
    .lte("starts_at", nowISO)
    .gt("ends_at", nowISO)
    .order("id",{ascending:false})
    .limit(1);

  const box = document.getElementById("eventContent");
  const timer = document.getElementById("countdown");
  const adminActionBox = document.getElementById("adminActions");

  if(!data || data.length===0){
    const { data: lastEv } = await db
      .from("events")
      .select("*")
      .order("id",{ascending:false})
      .limit(1);

    if(!lastEv || lastEv.length===0){
      box.innerHTML = "<p>Brak event√≥w.</p>";
      timer.innerHTML = "";
      currentEvent = null;
      return;
    }

    const ev = lastEv[0];
    currentEvent = ev;

    box.innerHTML = `
      <b>Nazwa:</b> ${ev.name}<br>
      <b>Opis:</b> ${ev.description || '-'}<br>
      <b>Nagroda:</b> ${ev.reward || 'brak'}<br>
      <b>Kategoria:</b> ${ev.category}<br>
    `;
    timer.innerHTML = "‚õî Event zako≈Ñczony";

    adminActionBox.style.display = "none";
    return;
  }

  const ev = data[0];
  currentEvent = ev;

  box.innerHTML = `
    <b>Nazwa:</b> ${ev.name}<br>
    <b>Opis:</b> ${ev.description || '-'}<br>
    <b>Nagroda:</b> ${ev.reward || 'brak'}<br>
    <b>Kategoria:</b> ${ev.category}<br>
    <b>Wygrywa:</b> ${ev.winners_limit || 1} os√≥b
  `;

  const { data:profile } = await db
    .from("profiles")
    .select("is_admin")
    .eq("id", user.id)
    .maybeSingle();

  document.getElementById("adminActions").style.display = profile?.is_admin ? "flex" : "none";

  clearInterval(countdownInterval);

  function updateTimer(){
    const end = new Date(ev.ends_at).getTime();
    const now = Date.now();
    const diff = end - now;
    if(diff <= 0){ 
      timer.innerHTML = "‚õî Event zako≈Ñczony!";
      return;
    }

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const m = Math.floor((diff / (1000 * 60)) % 60);
    const s = Math.floor((diff / 1000) % 60);
    timer.innerHTML = `‚è∞ Do ko≈Ñca: ${d}d ${h}h ${m}m ${s}s`;
  }

  updateTimer();
  countdownInterval = setInterval(updateTimer,1000);
}

/* ---------------------- TABS ---------------------- */
async function showTab(tab){
  const area = document.getElementById("content");
  area.dataset.tab = tab;
  area.innerHTML = "<p>≈Åadowanie...</p>";

  if(tab==="unlocks") loadUnlocks();
  if(tab==="episodes") loadEpisodes();
  if(tab==="points") loadPoints();
  if(tab==="friends") loadFriends();
  if(tab==="visits") loadVisits();
}

/* ---------------------- HELPERS ---------------------- */
function sinceClauseTimestamp(){
  return currentEvent?.starts_at || null;
}

async function getVisibleProfilesMap(ids){
  if(!ids.length) return new Map();

  const { data } = await db
    .from("profiles")
    .select("id, username")
    .eq("hide_from_top", false)
    .in("id", ids);

  const map = new Map();
  (data || []).forEach(p=>map.set(p.id,p));
  return map;
}

/* ---------------------- UNLOCKS ---------------------- */
async function loadUnlocks(){
  const since = sinceClauseTimestamp();
  let q = db.from("unlocks").select("user_id");
  if(since) q = q.gte("created_at", since);
  const { data } = await q;

  const counts = {};
  (data||[]).forEach(r => counts[r.user_id]=(counts[r.user_id]||0)+1);

  const sorted = Object.entries(counts).sort((a,b)=>b[1]-a[1]).slice(0,50);
  const map = await getVisibleProfilesMap(sorted.map(x=>x[0]));
  const filtered = sorted.filter(([id]) => map.has(id));

  render(filtered, r => `${r[1]} odblokowanych`);
}

/* ---------------------- EPISODES ---------------------- */
async function loadEpisodes(){
  const since = sinceClauseTimestamp();
  let q = db.from("watch_history").select("user_id, watched_at");
  if(since) q = q.gte("watched_at", since);

  const { data } = await q;
  const counts = {};
  (data||[]).forEach(r => counts[r.user_id]=(counts[r.user_id]||0)+1);

  const sorted = Object.entries(counts).sort((a,b)=>b[1]-a[1]).slice(0,50);
  const map = await getVisibleProfilesMap(sorted.map(x=>x[0]));
  const filtered = sorted.filter(([id]) => map.has(id));

  render(filtered, r=> `${r[1]} odcink√≥w`);
}

/* ---------------------- POINTS ---------------------- */
async function loadPoints(){
  const since = sinceClauseTimestamp();

  if(since){
    const { data } = await db.from("points_log").select("user_id, change").gte("created_at", since);
    const sums = {};
    (data||[]).forEach(r => sums[r.user_id]=(sums[r.user_id]||0)+(r.change||0));

    const arr = Object.entries(sums).sort((a,b)=>b[1]-a[1]);
    const map = await getVisibleProfilesMap(arr.map(x=>x[0]));
    const filtered = arr.filter(([id])=>map.has(id)).slice(0,50);

    const final = filtered.map(([id,score])=>[id, score, map.get(id).username]);
    renderFixed(final, r=>`${r[1]} pkt`, r=>r[2]);
  } else {
    const { data } = await db
      .from("profiles")
      .select("id, username, points")
      .eq("hide_from_top", false)
      .order("points",{ascending:false})
      .limit(50);

    const arr = (data||[]).map(d=>[d.id, d.points, d.username]);
    renderFixed(arr, r=>`${r[1]} pkt`, r=>r[2]);
  }
}

/* ---------------------- RENDER FUNCTIONS ---------------------- */
async function render(list, label){
  const ids = list.map(r=>r[0]);
  const { data } = await db.from("profiles").select("id,username").in("id", ids);
  const map = new Map();
  (data||[]).forEach(p=>map.set(p.id,p.username));

  let html = "";
  let rank = 1;
  for(const [uid,count] of list){
    html += `
      <div class="item">
        <div>
          <span class="rank">#${rank}</span>
          <span class="username">${map.get(uid)}</span>
        </div>
        <div>${label([uid,count])}</div>
      </div>
    `;
    rank++;
  }

  document.getElementById("content").innerHTML = html || "<p>Brak danych</p>";
}

async function renderFixed(list, label, userGetter){
  let html = "";
  let rank = 1;

  for(const row of list){
    html += `
      <div class="item">
        <div>
          <span class="rank">#${rank}</span>
          <span class="username">${userGetter(row)}</span>
        </div>
        <div>${label(row)}</div>
      </div>
    `;
    rank++;
  }

  document.getElementById("content").innerHTML = html || "<p>Brak danych</p>";
}

/* ---------------------- EVENT WINNERS + FINALIZE ---------------------- */
async function computeWinnersForEvent(ev){
  const cat = ev.category;
  const since = ev.starts_at;
  const limit = ev.winners_limit || 1;

  if(cat==="unlocks"){
    let q = db.from("unlocks").select("user_id");
    if(since) q = q.gte("created_at", since);
    const { data } = await q;
    const counts = {};
    (data||[]).forEach(r=>counts[r.user_id]=(counts[r.user_id]||0)+1);
    return Object.entries(counts)
      .map(([u,c])=>({user_id:u,score:c}))
      .sort((a,b)=>b.score-a.score)
      .slice(0,limit);
  }

  if(cat==="episodes"){
    let q = db.from("watch_history").select("user_id, watched_at");
    if(since) q = q.gte("watched_at", since);
    const { data } = await q;
    const counts = {};
    (data||[]).forEach(r=>counts[r.user_id]=(counts[r.user_id]||0)+1);
    return Object.entries(counts)
      .map(([u,c])=>({user_id:u,score:c}))
      .sort((a,b)=>b.score-a.score)
      .slice(0,limit);
  }

  if(cat==="points"){
    if(since){
      const { data } = await db.from("points_log").select("user_id, change").gte("created_at", since);
      const sums = {};
      (data||[]).forEach(r=>sums[r.user_id]=(sums[r.user_id]||0)+r.change);
      return Object.entries(sums)
        .map(([u,c])=>({user_id:u,score:c}))
        .sort((a,b)=>b.score-a.score)
        .slice(0,limit);
    } else {
      const { data } = await db.from("profiles").select("id, points");
      return (data||[])
        .map(p=>({user_id:p.id,score:p.points}))
        .sort((a,b)=>b.score-a.score)
        .slice(0,limit);
    }
  }

  if(cat==="friends"){
    let q = db.from("friends").select("user_id, created_at");
    if(since) q = q.gte("created_at", since);
    const { data } = await q;
    const counts = {};
    (data||[]).forEach(r=>counts[r.user_id]=(counts[r.user_id]||0)+1);
    return Object.entries(counts)
      .map(([u,c])=>({user_id:u,score:c}))
      .sort((a,b)=>b.score-a.score)
      .slice(0,limit);
  }

  if(cat==="visits"){
    let q = db.from("page_visits").select("user_id, visited_at");
    if(since) q = q.gte("visited_at", since);
    const { data } = await q;
    const counts = {};
    (data||[]).forEach(r=>counts[r.user_id]=(counts[r.user_id]||0)+1);
    return Object.entries(counts)
      .map(([u,c])=>({user_id:u,score:c}))
      .sort((a,b)=>b.score-a-score)
      .slice(0,limit);
  }
}

async function finalizeCurrentEvent(){
  if(!currentEvent){ alert("Brak aktywnego eventu."); return; }

  if(!confirm("Sfinalizowaƒá event i zapisaƒá zwyciƒôzc√≥w?")) return;

  const ev = currentEvent;
  const winners = await computeWinnersForEvent(ev);

  const rows = winners.map(w=>({event_id: ev.id, user_id: w.user_id, score: w.score}));
  if(rows.length) await db.from("event_results").insert(rows);

  alert("Event sfinalizowany!");
  await loadEvent();
}

async function showWinners(){
  let ev = currentEvent;

  if(!ev){
    const { data } = await db.from("events").select("*").order("id",{ascending:false}).limit(1);
    if(!data.length){ alert("Brak event√≥w."); return; }
    ev = data[0];
  }

  const { data } = await db
    .from("event_results")
    .select("user_id, score, profiles:profiles(username)")
    .eq("event_id", ev.id);

  let html = `
    <div class="modal" onclick="closeModal()">
      <div class="modal-card" onclick="event.stopPropagation()">
        <h3>Wygrani ‚Äî ${ev.name}</h3>
        <div style="margin-top:12px;">`;

  if(!data || data.length===0){
    html += "<p>Brak zwyciƒôzc√≥w.</p>";
  } else {
    data.forEach(w=>{
      html += `
        <div class="item">
          <div class="username">${w.profiles.username}</div>
          <div>${w.score}</div>
        </div>`;
    });
  }

  html += `
        </div>
        <div style="margin-top:16px; text-align:right;">
          <button class="btn secondary" onclick="closeModal()">Zamknij</button>
        </div>
      </div>
    </div>
  `;

  const root = document.getElementById("modalRoot");
  root.innerHTML = html;
  root.style.display = "block";
}

function closeModal(){
  const root = document.getElementById("modalRoot");
  root.style.display = "none";
  root.innerHTML = "";
}
