<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moja biblioteka • StreamingHub</title>
  <style>
    :root {
      --bg: #0b0d10;
      --card: #151922;
      --text: #e3e7ee;
      --muted: #a8bfe2;
      --brand: #4f7cff;
      --border: #232a37;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto;
      min-height: 100vh;
    }
    .container { max-width: 1100px; margin: 0 auto; padding: 16px; }
    header {
      position: sticky;
      top: 0;
      background: rgba(11, 13, 16, .8);
      backdrop-filter: blur(6px);
      z-index: 10;
    }
    .nav { display: flex; gap: 12px; align-items: center; padding: 12px 16px; }
    .brand { font-weight: 800; }
    .menu a, .menu button {
      padding: 8px 10px;
      color: var(--muted);
      background: none;
      border: none;
      cursor: pointer;
    }
    .btn {
      background: var(--brand);
      color: #fff;
      padding: 8px 12px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    .btn.secondary { background: #2a3446; }
    .btn.danger { background: #c24b4b; }
    .small-btn {
      padding: 6px 10px;
      border-radius: 8px;
      background: #2a3446;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      padding: 16px;
      border-radius: 12px;
      margin-top: 16px;
    }
    .row-scroll {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding-bottom: 4px;
    }
    .item {
      background: #0e1218;
      border: 1px solid var(--border);
      padding: 12px;
      border-radius: 10px;
      display: flex;
      gap: 12px;
      align-items: center;
      min-width: 320px;
      justify-content: space-between;
    }
    .thumb { width: 120px; height: 80px; object-fit: cover; border-radius: 8px; background: #000; }
    .top-row { display: flex; justify-content: space-between; align-items: center; }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #0e1218;
      color: var(--text);
    }
    .muted-block { color: var(--muted); margin-top: 8px; font-size: 13px; }
    footer { color: var(--muted); text-align: center; padding: 30px 0; }

    /* MODAL STYLES */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .modal {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      max-width: 800px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      animation: fadeIn 0.25s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
<header>
  <div class="nav container">
    <a class="brand" href="filmy.html">🎬 StreamingHub</a>
    <nav class="menu" style="margin-left:auto">
      <a href="filmy.html">Filmy</a>
      <a href="seriale.html">Seriale</a>
      <a href="top.html">TOP</a>
      <a href="moja-biblioteka.html" style="color:#fff">Moja biblioteka</a>
      <button onclick="logout()" class="btn secondary">Wyloguj</button>
    </nav>
  </div>
</header>

<main class="container" id="app">
  <h1>Moja biblioteka</h1>

  <!-- Punkty -->
  <section id="pointsBox" class="card">
    <h2>🎯 Twoje punkty: <span id="points">…</span></h2>
    <button id="watchAdBtn" class="btn">🎬 Obejrzyj reklamę (+50 pkt)</button>
    <hr style="margin:20px 0;border-color:var(--border)">
    <h3>🎟 Wykorzystaj kod</h3>
    <input id="codeInput" placeholder="Wpisz kod promocyjny">
    <button class="btn" onclick="redeemCode()">Aktywuj</button>
    <p id="codeMessage" class="muted-block"></p>
  </section>

  <!-- Znajomi i wspólne oglądanie -->
  <section id="friendsBox" class="card">
    <h2>🧑‍🤝‍🧑 Społeczność</h2>
    <p>Połącz się ze znajomymi i oglądaj razem filmy!</p>
    <div style="display:flex; gap:10px; flex-wrap:wrap;">
      <button class="btn" onclick="location.href='znajomi.html'">👥 Znajomi</button>
      <button class="btn secondary" onclick="location.href='wspolne-oglądanie.html'">🎥 Wspólne oglądanie</button>
    </div>
  </section>

  <!-- Zmiana profilu -->
  <section id="profileBox" class="card">
    <h2>👤 Zmień dane profilu</h2>
    <label>Nazwa użytkownika</label>
    <input type="text" id="usernameInput" placeholder="Nowa nazwa">
    <label>Opis (bio)</label>
    <textarea id="bioInput" placeholder="Napisz coś o sobie..."></textarea>
    <button class="btn" onclick="updateProfile()">💾 Zapisz zmiany</button>
  </section>

  <!-- Zmiana hasła -->
  <section id="passwordBox" class="card">
    <h2>🔐 Zmień hasło</h2>
    <input type="password" id="currentPassword" placeholder="Obecne hasło">
    <input type="password" id="newPassword" placeholder="Nowe hasło">
    <input type="password" id="confirmPassword" placeholder="Powtórz nowe hasło">
    <button class="btn" onclick="changePassword()">Zmień hasło</button>
  </section>

  <!-- Historia filmów -->
  <section id="filmsBox" class="card">
    <div class="top-row">
      <h2>🎞 Historia oglądania — Filmy</h2>
      <button class="btn secondary" onclick="openHistoryModal('movie')">Pokaż całą historię</button>
    </div>
    <div id="filmsList" class="row-scroll"></div>
  </section>

  <!-- Historia seriali -->
  <section id="seriesBox" class="card">
    <div class="top-row">
      <h2>📺 Historia oglądania — Seriale</h2>
      <button class="btn secondary" onclick="openHistoryModal('series')">Pokaż całą historię</button>
    </div>
    <div id="seriesList" class="row-scroll"></div>
  </section>
</main>

<footer>© <script>document.write(new Date().getFullYear())</script> StreamingHub</footer>

<!-- Modal container -->
<div id="historyModalContainer"></div>

<script>
const db = supabase.createClient(
  "https://jjmnacolebxsifmnmqks.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpqbW5hY29sZWJ4c2lmbW5tcWtzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU3OTcyNDQsImV4cCI6MjA3MTM3MzI0NH0.1hNoBQ4wDuA_t_vscorQ6FRb-aW8IxHEDxuZKEhndv0"
);
let currentUser = null;

/* ------------------- INIT ------------------- */
(async()=>{
  const { data:{ session } } = await db.auth.getSession();
  if(!session) return location.href="login.html";
  currentUser = session.user;
  document.getElementById("watchAdBtn").onclick = watchAd;
  await loadPoints();
  await loadProfile();
  await loadCompactHistory();
})();

/* ------------------- PROFIL ------------------- */
async function loadProfile(){
  const { data, error } = await db.from("profiles").select("username,bio").eq("id", currentUser.id).maybeSingle();
  if (data) {
    document.getElementById("usernameInput").value = data.username || "";
    document.getElementById("bioInput").value = data.bio || "";
  }
}

async function updateProfile(){
  const username = document.getElementById("usernameInput").value.trim();
  const bio = document.getElementById("bioInput").value.trim();
  if(!username) return alert("Podaj nazwę użytkownika");

  const { error } = await db.from("profiles").update({ username, bio }).eq("id", currentUser.id);
  if(error) alert("Błąd: " + error.message);
  else alert("✅ Zaktualizowano profil!");
}

/* ------------------- PUNKTY ------------------- */
async function loadPoints(){
  const { data } = await db.from("profiles").select("points").eq("id", currentUser.id).maybeSingle();
  document.getElementById("points").textContent = data?.points ?? 0;
}

async function watchAd(){
  const { data: prof } = await db.from("profiles").select("points").eq("id", currentUser.id).maybeSingle();
  await db.from("profiles").update({ points: (prof?.points||0)+50 }).eq("id", currentUser.id);
  await loadPoints();
  alert("Dodano +50 pkt!");
}

async function redeemCode(){
  const input = document.getElementById("codeInput");
  const msg = document.getElementById("codeMessage");
  const val = input.value.trim();
  if(!val) return alert("Podaj kod");
  const { data: code } = await db.from("codes").select("*").eq("code", val).maybeSingle();
  if(!code) return msg.textContent="❌ Kod nie istnieje";
  if(code.limit_left<=0) return msg.textContent="❌ Kod wykorzystany";
  const { data: prof } = await db.from("profiles").select("points").eq("id", currentUser.id).maybeSingle();
  await db.from("profiles").update({ points: (prof?.points||0)+(code.amount||0) }).eq("id", currentUser.id);
  await db.from("points_log").insert([{ user_id: currentUser.id, change: code.amount, reason: "Kod: "+val }]);
  await db.from("codes").update({ limit_left: code.limit_left-1 }).eq("id", code.id);
  msg.textContent="✅ Dodano "+code.amount+" pkt!";
  input.value="";
  await loadPoints();
}

/* ------------------- HASŁO ------------------- */
async function changePassword(){
  const cur=document.getElementById("currentPassword").value.trim();
  const n=document.getElementById("newPassword").value.trim();
  const c=document.getElementById("confirmPassword").value.trim();
  if(!cur||!n||!c) return alert("Uzupełnij pola");
  if(n!==c) return alert("Hasła różne");
  const { error: loginErr } = await db.auth.signInWithPassword({ email: currentUser.email, password: cur });
  if(loginErr) return alert("Złe obecne hasło");
  const { error } = await db.auth.updateUser({ password:n });
  if(error) alert(error.message); else alert("Hasło zmienione ✅");
}

/* ------------------- HISTORIA ------------------- */
async function loadCompactHistory(){
  const { data } = await db.from("watch_history").select("*").eq("user_id", currentUser.id).order("watched_at",{ascending:false}).limit(100);
  const movies = [...new Map(data.filter(d=>d.movie_id).map(x=>[x.movie_id,x])).values()].slice(0,6);
  const series = [...new Map(data.filter(d=>d.episode_id).map(x=>[x.episode_id,x])).values()].slice(0,6);
  document.getElementById("filmsList").innerHTML = await makeFilmsHtml(movies);
  document.getElementById("seriesList").innerHTML = await makeSeriesHtml(series);
}

/* ------------------- MODAL ------------------- */
async function openHistoryModal(type){
  const modalContainer = document.getElementById("historyModalContainer");
  modalContainer.innerHTML = `<div class='modal-backdrop' onclick='closeModal(event)'><div class='modal' onclick='event.stopPropagation()'>
    <h2>${type==='movie'?'🎞 Cała historia filmów':'📺 Cała historia seriali'}</h2>
    <div id='modalList' class='mt-2'>Ładowanie…</div>
    <div style='margin-top:12px;text-align:right'>
      <button class='btn danger' onclick="confirmClear('${type}')">🗑 Wyczyść historię</button>
      <button class='btn secondary' onclick='closeModal()'>← Powrót</button>
    </div>
  </div></div>`;
  const list = document.getElementById("modalList");
  const { data } = await db.from("watch_history").select("*").eq("user_id", currentUser.id).order("watched_at",{ascending:false});
  if(type==='movie'){
    const rows = [...new Map(data.filter(r=>r.movie_id).map(r=>[r.movie_id,r])).values()];
    list.innerHTML = await makeFilmsHtml(rows);
  }else{
    const rows = [...new Map(data.filter(r=>r.episode_id).map(r=>[r.episode_id,r])).values()];
    list.innerHTML = await makeSeriesHtml(rows);
  }
}

function closeModal(e){
  if(e && e.target!==e.currentTarget) return;
  document.getElementById("historyModalContainer").innerHTML="";
}

/* Potwierdzenie usunięcia */
function confirmClear(type){
  const modal = document.querySelector(".modal");
  modal.innerHTML = `
    <h2>🗑 Usuń historię</h2>
    <p>Czy na pewno chcesz usunąć całą historię ${type==='movie'?'filmów':'seriali'}?</p>
    <button class='btn danger' onclick="clearHistory('${type}')">Tak, usuń</button>
    <button class='btn secondary' onclick='closeModal()'>Anuluj</button>`;
}

async function clearHistory(type){
  if(type==='movie')
    await db.from("watch_history").delete().eq("user_id", currentUser.id).not("movie_id","is",null);
  else
    await db.from("watch_history").delete().eq("user_id", currentUser.id).not("episode_id","is",null);
  alert("Historia usunięta ✅");
  closeModal();
  await loadCompactHistory();
}

/* ------------------- HTML GENERATORY ------------------- */
async function makeFilmsHtml(rows){
  if(!rows.length) return "<div class='muted-block'>Brak historii filmów.</div>";
  const ids=rows.map(r=>r.movie_id);
  const { data }=await db.from("movies").select("id,title,thumb").in("id",ids);
  const map=new Map((data||[]).map(m=>[m.id,m]));
  return rows.map(r=>{
    const m=map.get(r.movie_id);
    return `<div class='item'>
      <div style="display:flex;gap:12px;align-items:center;">
        <img class='thumb' src='${m?.thumb||''}'>
        <div>
          <b>${m?.title||'Film'}</b>
          <div class='muted-block'>${new Date(r.watched_at).toLocaleString()}</div>
        </div>
      </div>
      <button class='small-btn' onclick="location.href='filmy.html?id=${m?.id}'">▶ Otwórz</button>
    </div>`;
  }).join("");
}

async function makeSeriesHtml(rows){
  if(!rows.length) return "<div class='muted-block'>Brak historii seriali.</div>";
  const eids=rows.map(r=>r.episode_id);
  const { data: eps }=await db.from("episodes").select("id,series_id,season,episode,thumb").in("id",eids);
  const sids=[...new Set(eps.map(e=>e.series_id))];
  const { data: series }=await db.from("series").select("id,title").in("id",sids);
  const sMap=new Map(series.map(s=>[s.id,s]));
  return eps.map(e=>{
    const thumb=e.thumb;
    return `<div class='item'>
      <div style="display:flex;gap:12px;align-items:center;">
        <img class='thumb' src='${thumb||''}'>
        <div>
          <b>${sMap.get(e.series_id)?.title||'Serial'}</b>
          <div class='muted-block'>S${e.season}E${e.episode}</div>
        </div>
      </div>
      <button class='small-btn' onclick="location.href='seriale.html?series=${e.series_id}&season=${e.season}&episode=${e.episode}'">▶ Otwórz</button>
    </div>`;
  }).join("");
}

async function logout(){ await db.auth.signOut(); location.href="login.html"; }
</script>
</body>
</html>
