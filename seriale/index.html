<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StreamingHub ‚Ä¢ Seriale</title>
  <style>
    /* --- STYLE SKOPIOWANE Z INDEX.HTML DLA SP√ìJNO≈öCI --- */
    :root {
      --bg: #0b0d10;
      --card: #151922;
      --text: #e3e7ee;
      --muted: #a8bfe2;
      --brand: #4f7cff;
      --border: #232a37;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto;
      line-height: 1.4;
    }

    a { color: var(--text); text-decoration: none; }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 16px;
    }

    header {
      position: sticky;
      top: 0;
      background: rgba(11,13,16,0.9);
      backdrop-filter: blur(6px);
      z-index: 10;
    }

    .nav {
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 12px 16px;
      flex-wrap: wrap;
    }

    .brand { font-weight: 800; }

    .nav input[type=search] {
      flex: 1;
      background: #0e1218;
      border: 1px solid var(--border);
      color: #fff;
      padding: 10px 12px;
      border-radius: 12px;
      min-width: 160px;
    }

    .menu {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .menu a, .menu button {
      padding: 8px 10px;
      color: var(--muted);
      background: none;
      border: none;
      cursor: pointer;
    }

    .btn {
      background: var(--brand);
      color: #fff;
      padding: 10px 14px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      display: inline-block;
      text-align: center;
    }

    .btn.secondary { background: #2a3446; }

    .badge {
      font-size: 12px;
      color: #fff;
      background: #2a3446;
      padding: 2px 8px;
      border-radius: 999px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 12px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    
    .card:active { transform: scale(0.98); }

    .card.p { padding: 12px; border: 0; }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .small { font-size: 12px; color: var(--muted); }

    .alert {
      background: #152031;
      padding: 20px;
      border-radius: 10px;
      color: var(--text);
      margin: 20px 0;
      text-align: center;
      border: 1px solid var(--border);
    }

    .flex { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    textarea, input, select {
      width: 100%;
      padding: 10px;
      background: #0e1218;
      border: 1px solid var(--border);
      color: #fff;
      border-radius: 10px;
      font-size: 15px;
    }

    footer {
      color: var(--muted);
      text-align: center;
      padding: 30px 0;
      font-size: 14px;
    }

    .hidden { display: none; }

    /* --- SPECYFICZNE STYLE DLA SERIALI --- */
    
    .series-header { display: flex; gap: 20px; margin-bottom: 20px; }
    .series-thumb { width: 140px; height: 210px; object-fit: cover; border-radius: 12px; flex-shrink: 0; }
    
    .seasons-list { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; }
    .season-chip {
        background: #2a3446; 
        padding: 8px 16px; 
        border-radius: 99px; 
        white-space: nowrap; 
        cursor: pointer;
        border: 1px solid transparent;
    }
    .season-chip:hover { border-color: var(--brand); }
    .season-chip.active { background: var(--brand); color: white; }

    .episode-item {
        background: var(--card);
        border: 1px solid var(--border);
        padding: 12px;
        margin-bottom: 8px;
        border-radius: 10px;
        cursor: pointer;
    }
    .episode-item:hover { border-color: var(--muted); }
    
    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      background: black;
      border-radius: 14px;
      margin-bottom: 16px;
    }

    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* RESPONSYWNO≈öƒÜ */
    @media (max-width: 900px) {
      .row { grid-template-columns: 1fr; }
      .nav { flex-direction: column; align-items: stretch; }
      .menu { justify-content: center; }
      .card img { height: 180px; }
      .container { padding: 12px; }
    }

    @media (max-width: 600px) {
      .grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); }
      .btn { padding: 10px 12px; font-size: 14px; }
      h1, h2, h3 { font-size: 1.1rem; }
      .card img { height: 150px; }
      input, select, textarea { font-size: 14px; }
      .series-header { flex-direction: column; }
      .series-thumb { width: 100%; height: auto; max-height: 300px; }
    }

    @media (max-width: 400px) {
      .nav { padding: 8px; }
      .nav input[type=search] { padding: 8px; font-size: 14px; }
      .menu a, .menu button { font-size: 13px; }
      .grid { grid-template-columns: 1fr 1fr; gap: 8px; }
      .card img { height: 130px; }
    }
  </style>
</head>

<main class="container" id="main">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
/* ---------- Konfiguracja Supabase ---------- */
const SUPABASE_URL = "https://jjmnacolebxsifmnmqks.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpqbW5hY29sZWJ4c2lmbW5tcWtzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU3OTcyNDQsImV4cCI6MjA3MTM3MzI0NH0.1hNoBQ4wDuA_t_vscorQ6FRb-aW8IxHEDxuZKEhndv0";
const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ---------- Helpery ---------- */
function slugify(str) {
  return String(str || "").toLowerCase()
    .replace(/[ƒÖƒáƒô≈Ç≈Ñ√≥≈õ≈∫≈º]/g, c => ({ "ƒÖ":"a","ƒá":"c","ƒô":"e","≈Ç":"l","≈Ñ":"n","√≥":"o","≈õ":"s","≈∫":"z","≈º":"z" }[c]||c))
    .replace(/[^a-z0-9\-]+/g,"-")
    .replace(/\-+/g,"-")
    .replace(/^\-|\-$/g,"");
}
function safeThumb(url) {
  if (!url) return "https://via.placeholder.com/400x600?text=Brak+Ok≈Çadki"; // Placeholder
  return url;
}
function escapeHtml(str){ return (str||"").replace(/[&<>"']/g, s=>({ "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"}[s])); }

/* ---------- Stan Globalny ---------- */
let SERIES_LIST = [];       
let SLUG_MAP = {};          
let CURRENT_SERIES = null;   
let CURRENT_EPISODES = [];   

/* ---------- Autoryzacja & Start Aplikacji ---------- */
(async function initAuthAndApp() {
  const { data: { session } } = await db.auth.getSession();
  const authBtns = document.getElementById("authBtns");
  const main = document.getElementById("main");

  // 1. Sprawdzenie logowania - NOWE PODEJ≈öCIE (bez alerta)
  if (!session || !session.user) {
    // U≈ºytkownik NIE jest zalogowany -> Poka≈º ≈Çadny komunikat zamiast listy
    authBtns.innerHTML = `<a href="index.html" class="btn">Zaloguj</a>`;
    main.innerHTML = `
      <div class="alert" style="max-width: 500px; margin: 40px auto;">
        <h2 style="margin-top:0">üîí Dostƒôp zablokowany</h2>
        <p style="color:var(--muted); margin-bottom: 20px;">
          Sekcja seriali jest dostƒôpna wy≈ÇƒÖcznie dla zarejestrowanych u≈ºytkownik√≥w.
          Zaloguj siƒô na swoje konto, aby uzyskaƒá dostƒôp.
        </p>
        <a href="index.html" class="btn">Zaloguj siƒô / Wr√≥ƒá na stronƒô g≈Ç√≥wnƒÖ</a>
      </div>
    `;
    return; // Zatrzymaj dalsze ≈Çadowanie skryptu
  }

  // 2. U≈ºytkownik JEST zalogowany -> Poka≈º przycisk wyloguj i ≈Çaduj aplikacjƒô
  authBtns.innerHTML = `<button class="btn secondary" onclick="logout()">Wyloguj</button>`;
  
  await UI.init();
  window.addEventListener("hashchange", handleHashChange, false);
  handleHashChange(); 
})();

async function logout() {
  await db.auth.signOut();
  location.href = "index.html"; // Po wylogowaniu wracamy do film√≥w
}

/* ---------- Pobieranie Danych ---------- */
async function getCategories() {
  const { data, error } = await db.from("categories").select("*").order("name");
  return data || [];
}

async function getSeries(filters = {}) {
  let q = db.from("series").select("*");
  if (filters.category_id) q = q.eq("category_id", filters.category_id);
  if (filters.year) q = q.eq("year", filters.year);
  if (filters.search) q = q.ilike("title", `%${filters.search}%`);
  
  if (filters.sort === "az") q = q.order("title", { ascending: true });
  else q = q.order("created_at", { ascending: false });

  const { data, error } = await q;
  return data || [];
}

async function getAllEpisodesForSeries(series_id) {
  const { data, error } = await db.from("episodes").select("*").eq("series_id", series_id);
  return data || [];
}

/* ---------- UI Logika ---------- */
const UI = {
  async init() {
    // Renderuje szkielet widoku listy (filtry + grid)
    const cats = await getCategories();
    const series = await getSeries();
    SERIES_LIST = series;
    
    // Budowanie mapy slug√≥w
    SLUG_MAP = {};
    series.forEach(s => {
      SLUG_MAP[slugify(s.title || `${s.id}`)] = s.id;
    });

    const main = document.getElementById("main");
    
    // Render HTML filtr√≥w i kontenera listy
    main.innerHTML = `
      <section class="section mt-8">
        <h2>Seriale</h2>
        <div class="card p mb-4" style="margin-bottom: 20px;">
          <form class="form" onsubmit="event.preventDefault(); UI.apply()">
             <div class="row">
                <div>
                   <label class="small">Kategoria</label>
                   <select id="cat">
                      <option value="">Wszystkie</option>
                      ${cats.map(c => `<option value="${c.id}">${escapeHtml(c.name)}</option>`).join("")}
                   </select>
                </div>
                <div>
                   <label class="small">Szukaj</label>
                   <input type="text" id="search" placeholder="Tytu≈Ç serialu...">
                </div>
             </div>
             <div class="flex mt-2" style="justify-content: flex-end; margin-top: 10px;">
                <button class="btn">Filtruj</button>
             </div>
          </form>
        </div>
        
        <div class="grid" id="seriesGrid">
            </div>
      </section>
      
      <div id="detailView" class="hidden"></div>
    `;

    renderSeriesGrid(series);

    // Obs≈Çuga szukajki w headerze
    document.getElementById("globalSearch").addEventListener("input", (e) => {
        document.getElementById("search").value = e.target.value;
        UI.apply();
    });
  },

  async apply() {
    const filters = {
      category_id: document.getElementById("cat").value || null,
      search: document.getElementById("search").value?.trim() || null
    };
    const s = await getSeries(filters);
    SERIES_LIST = s;
    // Aktualizuj mapƒô slug√≥w dla wynik√≥w wyszukiwania
    SLUG_MAP = {};
    s.forEach(item => SLUG_MAP[slugify(item.title || `${item.id}`)] = item.id);
    renderSeriesGrid(s);
  }
};

/* ---------- Renderowanie Listy (Grid) ---------- */
function renderSeriesGrid(series) {
  const grid = document.getElementById("seriesGrid");
  const detailView = document.getElementById("detailView");
  
  // Poka≈º grid, ukryj detale
  grid.parentElement.classList.remove("hidden");
  detailView.classList.add("hidden");
  detailView.innerHTML = ""; // Czy≈õƒá detale

  if (!series.length) {
    grid.innerHTML = `<div class="small" style="grid-column: 1/-1; text-align:center; padding: 20px;">Brak wynik√≥w</div>`;
    return;
  }

  grid.innerHTML = series.map(s => {
    const thumb = safeThumb(s.thumb);
    const slug = slugify(s.title || `${s.id}`);
    
    return `
      <div class="card">
        <a href="#${slug}" onclick="return true;">
            <img src="${thumb}" alt="${escapeHtml(s.title)}">
        </a>
        <div class="card p">
          <div class="flex" style="justify-content:space-between;">
             <strong><a href="#${slug}">${escapeHtml(s.title)}</a></strong>
          </div>
          <div class="small mt-2">${s.year || "?"} ‚Ä¢ Serial</div>
        </div>
      </div>
    `;
  }).join("");
}

/* ---------- Routing (Hash) ---------- */
function handleHashChange() {
  const raw = location.hash.replace(/^#/, '');
  
  // Je≈õli brak hasha -> poka≈º listƒô
  if (!raw) {
    const gridSection = document.querySelector("section.section");
    if(gridSection) gridSection.classList.remove("hidden");
    document.getElementById("detailView").classList.add("hidden");
    return;
  }

  // Parsowanie hasha: slug/season-X/ep-Y
  const parts = raw.split('/');
  const slug = parts[0];
  const seriesId = SLUG_MAP[slug] || null;

  if (!seriesId) {
    // Je≈õli nie znaleziono w obecnej li≈õcie (np. po bezpo≈õrednim wej≈õciu z linku), spr√≥buj pobraƒá
    (async () => {
       // Pobierz wszystko (uproszczone) aby znale≈∫ƒá ID
       const all = await getSeries();
       all.forEach(s => SLUG_MAP[slugify(s.title)] = s.id);
       const idFound = SLUG_MAP[slug];
       if(idFound) openSeries(idFound, parts.slice(1));
       else console.log("Nie znaleziono serialu:", slug);
    })();
    return;
  }

  openSeries(seriesId, parts.slice(1));
}

/* ---------- Widok Szczeg√≥≈Ç√≥w (Odtwarzacz) ---------- */
async function openSeries(seriesId, tailParts=[]) {
  const gridSection = document.querySelector("section.section");
  const detailView = document.getElementById("detailView");

  // Ukryj listƒô, poka≈º detale
  if(gridSection) gridSection.classList.add("hidden");
  detailView.classList.remove("hidden");

  // Je≈õli to ta sama seria, nie pobieraj danych ponownie (chyba ≈ºe pusto)
  if (!CURRENT_SERIES || CURRENT_SERIES.id !== seriesId) {
     const { data: series } = await db.from("series").select("*").eq("id", seriesId).single();
     CURRENT_SERIES = series;
     CURRENT_EPISODES = await getAllEpisodesForSeries(seriesId);
     
     // Renderowanie szkieletu widoku serii
     const seasons = buildSeasonsFromEpisodes(CURRENT_EPISODES);
     
     detailView.innerHTML = `
        <button class="btn secondary mb-4" onclick="location.hash='';">‚Üê Powr√≥t do listy</button>
        
        <div class="series-header">
           <img class="series-thumb" src="${safeThumb(series.thumb)}">
           <div>
              <h1>${escapeHtml(series.title)}</h1>
              <p class="small" style="color:#ccc; margin-bottom: 12px;">${escapeHtml(series.description || "Brak opisu.")}</p>
              
              <h3 class="small" style="text-transform:uppercase; letter-spacing:1px; margin-bottom:8px;">Sezony:</h3>
              <div class="seasons-list" id="seasonsList">
                 ${seasons.length === 0 ? '<div class="small">Brak dostƒôpnych sezon√≥w.</div>' : ''}
                 ${seasons.map(s => `
                    <div class="season-chip" onclick="UI.selectSeason(${s.seasonNumber})">
                       Sezon ${s.seasonNumber}
                    </div>
                 `).join('')}
              </div>
           </div>
        </div>

        <div id="playerArea" class="hidden">
            <div class="video-container">
               <iframe id="playerFrame" allowfullscreen></iframe>
            </div>
            <h3 id="playerTitle"></h3>
        </div>

        <h3 class="mt-4">Odcinki</h3>
        <div id="episodesList">
           <div class="alert">Wybierz sezon powy≈ºej, aby zobaczyƒá listƒô odcink√≥w.</div>
        </div>
     `;
     
     // Zapisz sezony do UI, ≈ºeby mieƒá do nich dostƒôp
     UI.currentSeasons = seasons; 
  }

  // Obs≈Çuga logiki wyboru sezonu/odcinka z URL
  const [seasonPart, epPart] = tailParts;
  
  // Domy≈õlnie wybierz 1. sezon je≈õli nic nie wybrano, a sƒÖ sezony
  if(!seasonPart && UI.currentSeasons && UI.currentSeasons.length > 0) {
      UI.selectSeason(UI.currentSeasons[0].seasonNumber);
  } else if (seasonPart) {
      const sNum = parseInt(seasonPart.replace('season-', ''));
      UI.selectSeason(sNum);
      
      if(epPart) {
          const epId = parseInt(epPart.replace('ep-', ''));
          const ep = CURRENT_EPISODES.find(e => e.id === epId);
          if(ep) playEpisode(ep);
      }
  }
}

/* ---------- Helpery Logiki Serialowej ---------- */
function buildSeasonsFromEpisodes(episodes) {
  const getSeason = (ep) => (ep.season ?? ep.season_number ?? 1);
  const map = {};
  episodes.forEach(ep => {
     const n = getSeason(ep);
     if(!map[n]) map[n] = { seasonNumber: n, count: 0 };
     map[n].count++;
  });
  return Object.values(map).sort((a,b) => a.seasonNumber - b.seasonNumber);
}

UI.selectSeason = function(seasonNumber) {
    // Aktualizuj UI chip√≥w
    document.querySelectorAll('.season-chip').forEach(c => {
        if(c.textContent.trim() === `Sezon ${seasonNumber}`) c.classList.add('active');
        else c.classList.remove('active');
    });

    // Filtruj odcinki
    const getSeason = (ep) => (ep.season ?? ep.season_number ?? 1);
    const eps = CURRENT_EPISODES.filter(e => getSeason(e) == seasonNumber)
        .sort((a,b) => (a.episode_number || a.id) - (b.episode_number || b.id));
    
    const list = document.getElementById("episodesList");
    if(eps.length === 0) {
        list.innerHTML = '<div class="alert">Brak odcink√≥w w tym sezonie.</div>';
        return;
    }

    const slug = slugify(CURRENT_SERIES.title);

    list.innerHTML = eps.map(ep => `
        <div class="episode-item" onclick="location.hash='${slug}/season-${seasonNumber}/ep-${ep.id}'">
            <div style="font-weight:bold;">${ep.episode_number ? ep.episode_number + '.' : ''} ${escapeHtml(ep.title || "Odcinek " + ep.id)}</div>
            <div class="small" style="margin-top:4px;">${escapeHtml(ep.description || "")}</div>
        </div>
    `).join('');
};

function playEpisode(ep) {
    const playerArea = document.getElementById("playerArea");
    const frame = document.getElementById("playerFrame");
    const title = document.getElementById("playerTitle");
    
    const url = ep.iframe_url || ep.iframe || ep.url;
    
    if(!url) {
        alert("Brak ≈∫r√≥d≈Ça wideo dla tego odcinka.");
        return;
    }

    playerArea.classList.remove("hidden");
    frame.src = url;
    title.innerText = `OglƒÖdasz: ${ep.title || "Odcinek"}`;
    
    // Scroll do playera
    playerArea.scrollIntoView({ behavior: "smooth" });
    
    // Zapisz historiƒô
    saveEpisodeHistory(ep.series_id, ep.id);
}

async function saveEpisodeHistory(seriesId, episodeId) {
    const { data: { session } } = await db.auth.getSession();
    if (!session) return;
    const userId = session.user.id;

    // Prosty upsert/insert historii
    const { data: existing } = await db.from("watch_history")
      .select("id").eq("user_id", userId).eq("episode_id", episodeId).maybeSingle();

    if (existing) {
       await db.from("watch_history").update({ watched_at: new Date().toISOString() }).eq("id", existing.id);
    } else {
       await db.from("watch_history").insert([{ user_id: userId, episode_id: episodeId }]);
    }
}
</script>
