<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StreamingHub - AI Asystent Filmowy</title>
  <style>
    :root {
      --bg: #0b0d10;
      --card: #151922;
      --text: #e3e7ee;
      --muted: #a8bfe2;
      --brand: #4f7cff;
      --border: #232a37;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto;
      line-height: 1.5;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 24px 0;
      border-bottom: 2px solid var(--border);
      margin-bottom: 24px;
    }
    .brand { font-size: 1.8rem; font-weight: 800; color: var(--brand); }
    .subtitle { color: var(--muted); margin-top: 8px; }
    .chat-container {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    #chat-messages {
      height: 500px;
      overflow-y: auto;
      padding: 16px;
      background: #0e1218;
      border-radius: 12px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .message {
      padding: 14px 18px;
      border-radius: 12px;
      max-width: 80%;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .message.ai {
      background: linear-gradient(135deg, #8b5cf6, #6366f1);
      align-self: flex-start;
      color: #fff;
    }
    .message.user {
      background: linear-gradient(135deg, #10b981, #059669);
      align-self: flex-end;
      color: #fff;
    }
    .message.system {
      background: var(--border);
      align-self: center;
      font-size: 0.9rem;
      color: var(--muted);
      max-width: 90%;
      text-align: center;
    }
    .message.recommendation {
      background: rgba(79, 124, 255, 0.15);
      border-left: 4px solid var(--brand);
      align-self: flex-start;
      color: var(--text);
    }
    .movie-card {
      background: rgba(21, 25, 34, 0.8);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      margin: 8px 0;
      font-size: 0.9rem;
    }
    .movie-title { font-weight: 600; color: var(--brand); }
    .movie-info { color: var(--muted); font-size: 0.85rem; margin-top: 4px; }
    .typing { display: none; align-self: flex-start; padding: 12px 18px; background: var(--border); border-radius: 12px; color: var(--muted); }
    .typing.active { display: block; }
    .input-group { display: flex; gap: 12px; }
    #user-input {
      flex: 1;
      padding: 14px 18px;
      border-radius: 10px;
      border: 2px solid var(--border);
      background: #0e1218;
      color: var(--text);
      font-size: 1rem;
      transition: border 0.3s;
    }
    #user-input:focus { outline: none; border-color: var(--brand); }
    #send-btn {
      padding: 14px 28px;
      background: var(--brand);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    #send-btn:hover { background: #3d62d9; }
    #send-btn:disabled { background: var(--border); cursor: not-allowed; }
    @media(max-width: 600px) {
      .container { padding: 12px; }
      #chat-messages { height: 400px; }
      .message { max-width: 95%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">üé¨ StreamingHub AI</div>
      <div class="subtitle">Tw√≥j osobisty asystent filmowy</div>
    </header>
    <div class="chat-container">
      <div id="chat-messages">
        <div class="message system">≈Åadowanie asystenta AI...</div>
      </div>
      <div class="typing" id="typing-indicator">AI pisze...</div>
      <div class="input-group">
        <input type="text" id="user-input" placeholder="Napisz swojƒÖ odpowied≈∫..." disabled />
        <button id="send-btn" disabled>Wy≈õlij</button>
      </div>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const typingIndicator = document.getElementById('typing-indicator');

    let conversationHistory = [];
    let collectedPreferences = {
      genres: [],
      year: null,
      duration: null,
      keywords: []
    };
    let questionsAsked = 0;
    const maxQuestions = 4;

    function addMessage(content, type = 'ai') {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${type}`;
      msgDiv.innerHTML = content;
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showTyping(show) {
      typingIndicator.classList.toggle('active', show);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function toggleInput(enabled) {
      userInput.disabled = !enabled;
      sendBtn.disabled = !enabled;
    }

    // <CHANGE> Nowy system prompta do GPT - skupiony na rekomendacjach z bazy
    function buildSystemPrompt() {
      return `Jeste≈õ AI asystentem filmowym dla serwisu StreamingHub. Twoja rola to:
1. Zadawaƒá pytania o preferencje film√≥w u≈ºytkownika (dopytywaƒá siƒô na co ma ochotƒô i typowe pytania proste aby znale≈∫ƒá dobry film dla tej osoby) 
2. NIGDY nie opuszczaƒá tematu film√≥w - zawsze kieruj rozmowƒô do film√≥w, pytania inne pisz ≈ºe nie mo≈ºesz podaƒá tej informacji
3. Zawsze wspominaƒá ≈ºe jeste≈õ zaprogramowany dla StreamingHub
4. Po zebraniu wystarczajƒÖcych informacji - prosiƒá o sformu≈Çowanie rekomendacji

Pytania jakie powiniene≈õ zadaƒá:
- Jaki gatunek filmowy preferujesz? (daj przyk≈Çady)
- Z kt√≥rego okresu lubisz filmy? (nowe, starsze klasyki, brak preferencji)
- Jak d≈Çugo chcesz by film trwa≈Ç? (d≈Çugi, kr√≥tki, bez znaczenia)
- Jaki nastr√≥j? (motywujƒÖcy, rozrywkowy, mroczny, itp)
- inne pytania od ciebie kt√≥re pozwolƒÖ ci ustaliƒá odpowiedni film
Zbierz co najmniej 3 preferencje przed rekomendacjƒÖ.`;
    }

    async function sendToGPT(userMessage) {
      try {
        // <CHANGE> Wysy≈Çanie do OpenAI/innego API z systemem promptem
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            messages: [
              { role: 'system', content: buildSystemPrompt() },
              ...conversationHistory,
              { role: 'user', content: userMessage }
            ]
          })
        });

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        
        const data = await response.json();
        const aiResponse = data.choices[0].message.content;
        
        conversationHistory.push({ role: 'user', content: userMessage });
        conversationHistory.push({ role: 'assistant', content: aiResponse });
        questionsAsked++;

        // <CHANGE> Sprawdzenie czy zebrano wystarczajƒÖce preferencje
        const shouldGetRecommendations = questionsAsked >= maxQuestions || 
          aiResponse.toLowerCase().includes('rekomenduj') ||
          aiResponse.toLowerCase().includes('znalaz≈Ç');

        return {
          response: aiResponse,
          readyForRecommendations: shouldGetRecommendations
        };
      } catch (error) {
        console.error('B≈ÇƒÖd GPT:', error);
        return {
          response: `Przepraszam, problem z po≈ÇƒÖczeniem. Spr√≥buj ponownie: ${error.message}`,
          readyForRecommendations: false
        };
      }
    }

    async function getRecommendations() {
      try {
        showTyping(true);
        
        // <CHANGE> Pobieranie rekomendacji z backendu - wysy≈Çanie historii do analizy
        const response = await fetch('/api/recommendations', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            conversationHistory: conversationHistory,
            preferences: collectedPreferences
          })
        });

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        
        const data = await response.json();
        showTyping(false);

        // <CHANGE> Formatowanie rekomendacji z danymi film√≥w z bazy
        if (data.movies && data.movies.length > 0) {
          let recommendationHTML = '<strong>üé¨ Rekomendujƒô dla Ciebie:</strong><br>';
          data.movies.forEach(movie => {
            recommendationHTML += `
              <div class="movie-card">
                <div class="movie-title">${movie.title}</div>
                <div class="movie-info">
                  ${movie.year ? `Rok: ${movie.year} | ` : ''}
                  ${movie.duration ? `Czas: ${movie.duration} min` : ''}
                  <br>${movie.description || 'Brak opisu'}
                </div>
              </div>
            `;
          });
          recommendationHTML += `<br><em style="color: var(--muted);">Wszystkie filmy dostƒôpne na StreamingHub!</em>`;
          addMessage(recommendationHTML, 'recommendation');
        } else {
          addMessage('Nie znale≈∫li≈õmy film√≥w pasujƒÖcych do Twoich preferencji. Spr√≥buj inne kryteria!', 'system');
        }

        addMessage('Chcesz wiƒôcej rekomendacji? Powiedz mi co jeszcze Ciebie interesuje! üé•', 'ai');
        questionsAsked = 0;
        conversationHistory = [];
        toggleInput(true);
      } catch (error) {
        console.error('B≈ÇƒÖd rekomendacji:', error);
        showTyping(false);
        addMessage(`B≈ÇƒÖd: ${error.message}`, 'system');
        toggleInput(true);
      }
    }

    async function handleSend() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      userInput.value = '';
      toggleInput(false);
      showTyping(true);

      const result = await sendToGPT(message);
      showTyping(false);
      addMessage(result.response, 'ai');

      if (result.readyForRecommendations) {
        addMessage('‚è≥ Szukam idealnych film√≥w dla Ciebie z bazy StreamingHub...', 'system');
        await getRecommendations();
      } else {
        toggleInput(true);
      }
    }

    async function init() {
      chatMessages.innerHTML = '';
      const greeting = `Cze≈õƒá! üé¨ Jestem asystentem AI StreamingHub. Pomogƒô Ci znale≈∫ƒá idealny film do obejrzenia. Zanim zaprezentujƒô rekomendacje, muszƒô poznaƒá Twoje preferencje. Zaczynamy? üçø`;
      addMessage(greeting, 'ai');
      toggleInput(true);
      userInput.focus();
    }

    sendBtn.addEventListener('click', handleSend);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !sendBtn.disabled) handleSend();
    });

    init();
  </script>
</body>
</html>
